<html>
    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1> Generate Password🔐</h1>
        <p>Creates strong and Random Password</p>
        <div class="container">
            <h2>Password ✅🔓 </h2>
        </div>
        <br>
        <div class="ip">
            <form onsubmit="show(event)">
            <input type="number" id="len" placeholder="Enter Password Length">
            <br>
            <p>Select what do you want</p>
            <label><input type="checkbox" id="uc">Include upper Case</label><br>
            <label><input type="checkbox" id="lc">Include Lower Case</label><br>
            <label><input type="checkbox" name="di" id="di">Include Digits</label><br>
            <label><input type="checkbox" name="sc" id="sc">Include Special character</label><br>
            <button type="submit">Generate Random Password</button>
            </form>
        </div>
        <br>
        <h2 id="Result"></h2>
        <script src="style.js"></script>
    </body>
</html>
